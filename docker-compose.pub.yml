version: '3'

services:
  backend:
    container_name: backend
    build: 
      context: backend
      dockerfile: Dockerfile.pub
    image: backend-release:1.0
    env_file: .env
    ports:
      - '4000:3001'
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - backend

  frontend:
    container_name: frontend
    build: 
      context: frontend
      dockerfile: Dockerfile.pub
    restart: unless-stopped
    image: frontend-release:1.0
    env_file: .env
    ports:
      - '8081:80'
    networks:
      - frontend
  
  postgres:
    container_name: postgres
    image: postgres:14-alpine
    env_file: .env
    volumes: 
      - postgres_data:/var/lib/postgresql/data/pgdata
    networks:
      - backend
    restart: unless-stopped

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - postgres
    networks:
      - backend
volumes:
  postgres_data:/var/lib/postgresql/data/pgdata
networks:
  backend:
  frontend: